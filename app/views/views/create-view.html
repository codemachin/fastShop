<div class="container"><br><br>
<div class="container-fluid" ng-init="myCreate.allProducts()">
	<form ng-submit="myCreate.create()">

		<div class="col-sm-4 form-group"> 
			<label for="full_name_id" class="control-label">Name</label>
			<input type="text" class="form-control" id="full_name_id" name="Name" ng-model="myCreate.name" placeholder="Name" required="">
		</div>	

		<div class="col-sm-4 form-group"> 
			<label for="street1_id" class="control-label">Category</label>
			<input type="text" class="form-control" id="street1_id" name="category" ng-model="myCreate.category" placeholder="category" required="">
		</div>					
								
		<div class="col-sm-4 form-group"> 
			<label for="street2_id" class="control-label">Price</label>
			<input type="number" class="form-control" id="street2_id" name="price" ng-model="myCreate.price" placeholder="price" required="">
		</div>	

		<div class="col-sm-4 form-group"> 
			<label for="city_id" class="control-label">Brand</label>
			<input type="text" class="form-control" id="city_id" name="brand" ng-model="myCreate.brand" placeholder="brand" >
		</div>									
								
		<div class="col-sm-4 form-group"> 
			<label for="city_id" class="control-label">size</label>
			<input type="text" class="form-control" id="city_id" name="size" ng-model="myCreate.size" placeholder="size" >
		</div>
		
		<div class="col-sm-4 form-group"> 
			<label for="zip_id" class="control-label">color</label>
			<input type="text" class="form-control" id="zip_id" name="color" ng-model="myCreate.color" placeholder="color" >
		</div>

		<div class="col-sm-12 form-group"> 
			<label for="zip_id" class="control-label">Description</label>
			<textarea type="text" class="form-control" row='5' id="zip_id" name="description" ng-model="myCreate.description" placeholder="Description" required=""></textarea>
		</div>		
		
		<div class="col-sm-12 form-group"> 
			<button type="submit" class="btn btn-primary">Create new item!</button>
		</div>     
		
	</form>
	<br>
	<hr style='min-width:85%; background-color:#a1a1a1 !important; height:1px;'/>
	Products :

	<div class="well">
		<div class="row">
			<div ng-repeat="item in myCreate.items.data">
				  <div class="col-sm-6">
				    <div class="card">
				      <div class="card-block">
				        <h3 class="card-title">{{item.name}}</h3>
				        <p class="card-text">Rs.{{item.price}}</p>
				        <p class="card-text">{{item.category}}</p>
				        <a href="#/product/{{item._id}}" class="btn btn-primary">See more</a>
				        <div style="float: right;">
				        <a href="#/product/{{item._id}}/edit" class="btn btn-primary" >Edit</a>
				        <a class="btn btn-danger" ng-click ="myCreate.delete(item._id,$index)" style="cursor: pointer;">Delete</a>
				        </div>
				      </div>
				    </div>
				  </div>
			</div>
		</div>	
    </div>	
</div>
