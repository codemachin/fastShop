<nav class="navbar navbar-inverse" style="margin-bottom: 0px;">

  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#/" style="padding-top: 15px"><b>Fast shop</b></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
  
        <li><a href="#/dashboard"><span></span>Dashboard</a></li>
        <li><a href="./api/v1/users/logout"><span></span>Logout</a></li>
      </ul>
    </div>
  </div>
  

</nav>

<div class="container">
	<br>
	<table id="cart" class="table table-hover table-condensed table-responsive">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in myCart.items.cart">
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">

										<h4 class="nomargin" style="padding-top: 20px" >{{item.name}}</h4>
										
									</div>
								</div>
							</td>
							<td data-th="Price">Rs.{{item.price}}</td>
							<td data-th="Quantity" >
							    <button ng-click="myCart.addToCart(item.productId,$index)" type="button" class="btn btn-default btn-sm" aria-label="Left Align">
								  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
								</button>
									<p style="padding-top: 10px;padding-left: 15px">{{item.quantity}}</p>
								<button ng-click="myCart.deleteFromCart(item.productId,$index)" type="button" class="btn btn-default btn-sm" aria-label="Left Align">
								  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
								</button>
							</td>
							<td data-th="Subtotal" class="text-center">Rs.{{item.price*item.quantity}}</td>
							<td class="actions">
								
								<button ng-click="myCart.deleteAll(item.productId,$index)" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>								
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr class="visible-xs">
							<td class="text-center"><strong>Total Rs.{{myCart.totalPrice}}</strong></td>
						</tr>
						<tr>
							<td><a href="#/dashboard" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center"><strong>Total : Rs.{{myCart.totalPrice}}</strong></td>
							<td><a href="" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
						</tr>
					</tfoot>
	</table>
</div>
